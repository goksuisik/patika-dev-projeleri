 <h1>Seni de aramızda göreceğimiz için çok heyecanlıyız!</h1>

 <form action="" class="demo-form1">
    <div class="input-wrap">
        <label class="f-title" for="name">Adınız/Soyadınız</label>
        <input type="text" id="name" name="name" class="input" placeholder="Adınız/soyadınız" required>
    </div>
    <br>
    <div class="input-wrap">
        <label class="f-title" for="phone">Telefon Numaranız</label>
        <input type="number" id="phone" name="phone" class="input" placeholder="(5xx)(123 45 67)" required>
    </div>
    <br>
    <div class="input-wrap">
        <label class="f-title" for="email">Mail Adresiniz</label>
        <input type="email" id="email" name="email" class="input" placeholder="E-posta adresiniz">
    </div>
    <br>
    <input type="submit" id="submit" name="submit" value="FORMU GÖNDER">

</form>
